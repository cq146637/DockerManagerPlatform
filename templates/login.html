<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/21388.jpg">

    <title>Docker Background Managerment Platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/login/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" role="form" method="post">
      <img class="mb-4" src="/static/images/luotuo.svg" alt="" style="width: 72px;height: 72px;">
      <h1 class="h3 mb-3 font-weight-normal">Docker Background Managerment Platform</h1>
      <label for="inputUsername" class="sr-only">username</label>
      <input type="text" id="inputUsername" name="username" class="form-control"
             placeholder="{{login_strings['username']}}" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control"
             placeholder="{{login_strings['password']}}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
